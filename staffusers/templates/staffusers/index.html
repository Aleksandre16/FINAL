<!DOCTYPE html>
<html>
<head>
    <!-- Add bootstrap style link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Staff Users Home</title>
</head>
<body>
  <div class="container">
     <h1>Staff Page</h1>
     <p>Here you can see all the books and do the necessary actions.</p>

     <!-- Create a form to add a new book -->
     <h2>Add a new book</h2>
     <form>
       <!-- form elements go here -->
     </form>

     <!-- List of books -->
     <h2>List of Books</h2>
     <div class="row">
       {% for book in books %}
         <div class='col-4'>
           <div class='card'>
             <div class='card-body'>
               <h5 class='card-title'>{{ book.title }}</h5>
               <p class='card-text'> Some info about this book. </p>

               <!-- Create links to edit and delete the book -->
               <a href='#'>Edit</a>
               <a href='#'>Delete</a>
             </div>
           </div>
         </div>
       {% endfor %}
     </div>
  </div>
</body>
</html>
