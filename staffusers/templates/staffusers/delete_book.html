{% extends "library/base_generic.html" %}
{% block content %}
    <div class="container">
        <h2>Delete Book</h2>
        <p>Are you sure you want to delete this book? This operation cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </form>
        <a href="{% url 'staffusers:staff_home' %}" class="btn btn-secondary">No, Go Back</a>


    </div>
{% endblock %}
