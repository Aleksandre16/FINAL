{% extends "staffusers/base_generic.html" %}
{% block content %}
<h2>Delete Book</h2>
<p>Are you sure you want to delete this book? This operation cannot be undone.</p>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, Delete">
</form>
<a href="{% url 'staffusers:index' %}">No, Go Back</a>
{% endblock %}
