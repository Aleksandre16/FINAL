<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 1em;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .register-link {
            display: block;
            margin-top: 1em;
            color: #007bff;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .errorlist {
            color: #FF0000;
            background-color: #FFE0E0;
            border: solid 1px #FF0000;
            border-radius: 5px;
            margin: 5px 0;
            padding: 10px;
        }

        .messages {
            margin: 10px 0;
        }

        .messages .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .messages .message.error {
            background-color: #FFE0E0;
            border: 1px solid #FF0000;
            color: #FF0000;
        }

        .messages .message.success {
            background-color: #E0FFE0;
            border: 1px solid #00FF00;
            color: #00FF00;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Library Login</h1>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {% if form.non_field_errors %}
            <div class="errorlist">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        {{ form.username.errors }}
        <input type="text" name="username" placeholder="Username" required><br>
        {{ form.password.errors }}
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'users:register' %}" class="register-link">Don't have an account? Register</a>
</div>
</body>
</html>
